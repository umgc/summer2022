name: iOS CI/CD

on:
  push:
    branches:
      - "master"
      - "developer"
  
  pull_request:
    branches:
      - "master"
      - "developer"
      
jobs:
 deploy_ios:
    name: Build iOS
    runs-on: macOS-latest
    steps:
      - name: Testing password
        run: echo '${{secrets.MATCH_KEYCHAIN_PASSWORD}}'
      - name: Get run number
        run: |
          echo '${{ github.run_number }}'
      - name: Checkout code from ref
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Run Flutter tasks
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.0.2'
          architecture: x64
      - run: flutter doctor -v
      - run: flutter pub get
      - name: Install from Podfile
        run: |
          cd ios
          pod install
          cd ..
      - name: Flutter build
        run: flutter build ios --release --no-codesign
      - name: Run Unit Tests
        run: flutter test
